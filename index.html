<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <h1 class="text-center">Cards</h1>
        </div>
      </div>
      <div class="row text-center mb-2">
        <div class="col-2 mr-1 offset-3 btn btn-danger" id="peligro">Peligro</div>
        <div class="col-2 mr-1 btn btn-warning" id="cuidado">Cuidado</div>
        <div class="col-2 mr-1 btn btn-success" id="exito">Exito</div>
      </div>
      <div class="row">
        <div class="col-4 offset-4">
          <div class="card mb-1 p-4" id="card">
            <canvas id="myChart"></canvas>
          </div>
          <div class="card-header text-light border " id="card_bar">
            <div class="client" id="card_bar_client">
              <span class="client-number" id="client_number"></span><br>
              <span id="client_number_small"></span>
            </div>
            <div class="benchmark">6.3</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script> -->
    <script type="text/javascript" src="chart.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
